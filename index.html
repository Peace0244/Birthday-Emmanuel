<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY BIRTHDAY</title>
    <link rel="stylesheet" href="emmanuel.css">
</head>
<body>
    <h1>HAPPY BIRTHDAY BROTHER EMMANUELüéÇ</h1>

    <p class="wish">Wishing you many more returns on your day filled with long life, peace, prosperity, and joy .Hope you have great and wonderful day‚ù§Ô∏è!</p>

    <button onclick="toggleMusic()"> ‚ñ∂ Play Birthday Song</button>

    <audio id="birthdaySong">
        <source src="Happy_Birthday128k.mp3" type="">
    </audio>

    <canvas id="fireworks"></canvas>

    <script>
        const audio = document.getElementById("birthdaySong")
        const btn = document.querySelector("button");

        function toggleMusic() {
            if(audio.paused) {
                audio.play();
                btn.textContent = "‚è∏ Pause Birthday Song"
            }else {
                audio.pause();
                btn.textContent = "‚ñ∂ Play Birthday Song";
            }
        }

           // Fireworks animation
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, colors) {
        this.x = x;
        this.y = y;
        this.colors = colors;
        this.particles = [];
        for (let i = 0; i < 100; i++) {
          this.particles.push({
            x: x,
            y: y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2,
            life: 100
          });
        }
      }
      draw() {
        this.particles.forEach(p => {
          const dx = Math.cos(p.angle) * p.speed;
          const dy = Math.sin(p.angle) * p.speed;
          p.x += dx;
          p.y += dy;
          p.life--;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = this.colors[Math.floor(Math.random() * this.colors.length)];
          ctx.fill();
        });
      }
    }

    let fireworks = [];

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      fireworks.forEach((fw, i) => {
        fw.draw();
        fw.particles = fw.particles.filter(p => p.life > 0);
        if (fw.particles.length === 0) fireworks.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }

    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      const colors = ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"];
      fireworks.push(new Firework(x, y, colors));
    }, 1500);

    animate();

    // Resize for mobile
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
    </script>
    
</body>
</html>
